<!DOCTYPE html>
<html lang="en">

<head>
    <title>ParkAway Sign-up</title>
    <meta charset="utf-8">
    <!--<link rel="stylesheet" type="text/css" href = "../CSS/form.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="../Javascript/jquery-3.4.1.min.js"></script>
</head>
<body>
    <header>
        <!-- header here-->
    </header>

    <div id="form-div">
    <!--Form-->
    <form id="create_acc_form" name="create_acc_form">
        <h1>Create a ParkAway Account!</h1>
        <label>Enter Your Email Address:<br></label>
        <input type="text" name="create_acc_email" id="create_acc_email" placeholder="My Email" required="required"/>
        <div class="error" id="error1"></div>
        <label>Password: <br></label>
        <input type="password" name="create_acc_password" id="create_acc_password" placeholder="Enter Password" required="required" />
        <div class="error" id="error2"></div>
        <label>Confirm Password:<br></label>
        <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Re-enter Password" required="required">
        <br>
        <label>First Name: <br></label>
        <input type="text" name="create_acc_firstname" id="create_acc_firstname" placeholder="Mickey" required="required">
        <div class="error" id="error3"></div>
        <label>Last Name: <br></label>
        <input type="text" name="create_acc_lastname" id="create_acc_lastname" placeholder="Mouse" required="required">
        <div class="error" id="error4"></div>
        <label>I am a : <br></label>
        <select type="text" id="create_acc_type">
            <option>Student</option>
            <option>Staff</option>
            <option>Visitor</option>
        </select>
        <input id="submit" type="submit" value="Create Account"/>
        <!--<input type="reset" value="Reset">-->
    </form>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#config-web-app -->
    <!--<script src="../Javascript/signup.js"></script>-->
    <script src="../Javascript/signUp.js"></script>
</body>

</html>
