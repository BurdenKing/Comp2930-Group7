<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="../Javascript/jquery-3.4.1.min.js"></script>
    <title>SIGN UP</title> 
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Adding Bootstrap CSS Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Adding CSS Stylsheet-->
    <link rel="stylesheet" type="text/css" href = "../CSS/login-signup.css">    
    <!-- Adding jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  </head>
  
  <body>
       
    <div class="container" id="container">
            
        <!-- SIGN UP-->
        <div class="form-container sign-up-container">
          <form id="create_acc_form" name="create_acc_form">
            <h1 class="formText">Create an Account</h1> 
            <input class="inputFields" type="text" name="create_acc_firstname" id="create_acc_firstname" placeholder="First Name" required="required">
            <input class="inputFields" type="text" name="create_acc_lastname" id="create_acc_lastname" placeholder="Last Name" required="required">
            <input class="inputFields" type="text" name="create_acc_username" id="create_acc_username" pattern="^[a-zA-Z0-9]{6,}$" placeholder="username" required="required">
            <input class="inputFields" type="email" name="create_acc_email" id="create_acc_email" placeholder="email" required="required">
            <input class="inputFields" type="password" name="create_acc_password" id="create_acc_password" required="required" placeholder="password">
            <input class="inputFields" type="password" name="confirmpassword" id="confirmpassword" required="required" placeholder="confrim password">
            <button class="btn btn-primary button" id="create_acc_submit" type="submit" value="Create Account">Sign Up</button>
          </form>
        </div>

        <!-- SIGN IN-->
        <div class="form-container sign-in-container">
          <form id="sign_in" name="sign_in">
            <h1 class="formText"> SIGN IN</h1>
            <input class="inputFields" type="text" name="sign_in_username" id="sign_in_username" required="required" placeholder="username" required="required">
            <input class="inputFields" type="password" name="sign_in_password" id="sign_in_password" required="required" placeholder="password"/>
            <button class="btn btn-primary button" id="loginsubmit" type="submit" value="Sign in">Sign In</button> 
            <p class="forgotPass">Forgot your password?</p>
          </form>
        </div>

            <!-- OVERLAY-->
            <div class="overlay-container">
                <div class="overlay">
                    
                    <!-- SIGN IN-->
                    <div class="overlay-panel overlay-left">
                        <h1>Already Have An Account?</h1>
                        <hr class="underline">
                        <p>Sign in to continue with your account/</p>
                        <button class="btn btn-outline-primary changeButton" id="signIn">Sign In</button>
                    </div>

                    <!-- SIGN UP-->
                    <div class="overlay-panel overlay-right">
                        <h1>New to ParkAway?</h1>
                        <hr class="underline">
                        <p>Enter your details and start your journey now</p>
                        <button class="btn btn-outline-primary changeButton" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
        


            
    
        <!--
        <div id="firebaseui-auth-container"></div>
        <div id="loader">Loading...</div>
        -->
        <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
        <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>
        <script src="../Javascript/login.js"></script>
    </body>

</html>
