<!DOCTYPE html>
<html lang="en">

<head>
    <title>ParkAway Sign-up</title>
    <meta charset="utf-8">
    <!--<link rel="stylesheet" type="text/css" href = "../CSS/form.css">-->
   
    <script src="../Javascript/jquery-3.4.1.min.js"></script>
    <script src="../Javascript/login.js"></script>
</head>
<body>
    <header>
        <!-- header here-->
    </header>

    <div id="form-div">
    <!--Form-->
    <form id="create_acc_form" name="create_acc_form">
        <h2>Create your Profile!</h2>
        <div class="error" id="error2"></div>
        <label for="create_acc_firstname">First Name: </label>
        <input type="text" name="create_acc_firstname" id="create_acc_firstname" placeholder="First Name" required="required">
        <div class="error" id="error3"></div>
        <label for="create_acc_lastname">Last Name: </label>
        <input type="text" name="create_acc_lastname" id="create_acc_lastname" placeholder="Last Name" required="required">
        <div class="error" id="error4"></div>
        <label for="create_acc_type">I am a : </label>
        <!-- <select type="text" id="create_acc_type" name="create_acc_type">
            <option>Student</option>
            <option>Staff</option>
            <option>Visitor</option>
        </select> -->
        <input id="submit" type="submit" value="Create Account"/>
        <!--<input type="reset" value="Reset">-->
    </form>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#config-web-app -->

</body>

</html>
