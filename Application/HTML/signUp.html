<!DOCTYPE html>
<html lang="en">

<head>
    <title>ParkAway Sign-up</title>
    <meta charset="utf-8">
    <script src="../Javascript/jquery-3.4.1.min.js"></script>
    <script src="../Javascript/createAccount.js"></script>
    <!--<script src="../Javascript/validation.js"></script>-->
</head>
<body>
    <header>
        <!-- header here-->
    </header>


    <div id="form-div">
    <!--Form-->
        <form>
            <h2>Create a ParkAway Account!</h2>
            <label for="email">Email:</label>
            <input type="text" id="create_acc_email" placeholder="My Email" name="email/">
            
            <label for="password">Password:</label>: 
            <input type="password" id="create_acc_password" placeholder="Enter Password" name="password"/>
            
            <label for="cpassword">Confirm Password:</label>
            <input type="password" id="confirmpassword" placeholder="Re-enter Password" name="cpassword">
            
            <label for="fName">First Name:</label>
            <input type="text" id="create_acc_firstname" placeholder="First Name" name = "fName">
            
            <label for="lName">Last Name:</label>
            <input type="text" id="create_acc_lastname" placeholder="Last Name" name="lName">
            
            <label for="status">Status: </label>
            <select type="text" id="create_acc_type" name="status">
                <option>Student</option>
                <option>Staff</option>
                <option>Visitor</option>
            </select>
            
            <input id="submit" type="submit" value="Submit">
            <!--<input type="reset" value="Reset">-->
        </form>
    </div>    
    <div id="msg"></div>
    <script src="../Javascript/client.js"></script>
</body>

</html>
