<!DOCTYPE html>
<html lang="en">

<head>
    <title>ParkAway Sign-up</title>
    <meta charset="utf-8">
    <!--<link rel="stylesheet" type="text/css" href = "../CSS/form.css">-->
   
    <script src="../Javascript/jquery-3.4.1.min.js"></script>
    <!--Redundant. Using signup.js instead <script src="../Javascript/login.js"></script>-->
</head>
<body>
    <header>
        <!-- header here-->
        <nav>
            <ul>
                <li><a class="logo" href="../index.html">ParkAway</span></a></li> 
            </ul>    
            </nav>
            <!-- Right side of the header -->
            <div class = "rightNav"></div>
    </header>

    <div id="form-div">
    <!--Form-->
    <form id="create_acc_form" name="create_acc_form">
        <h2>Create your Profile!</h2>
        <label for="create_acc_username"> Username: </label>
        <div>
            <input type="text" name="create_acc_username" id="create_acc_username" pattern="^[a-zA-Z0-9]{6,}$" placeholder="username" required="required">
        </div>
        <label for="create_acc_email">Email: </label>
        <div>
            <input type="email" name="create_acc_email" id="create_acc_email" placeholder="email" required="required">
        </div>
        <label for="create_acc_password">Password: </label>
        <div>
            <input type="password" name="create_acc_password" id="create_acc_password" required="required">
        </div> 
        <label for="confirmpassword">Confirm Password: </label>
        <div>
            <input type="password" name="confirmpassword" id="confirmpassword" required="required">
        </div>
        <label for="create_acc_firstname">First Name: </label>
        <div>
            <input type="text" name="create_acc_firstname" id="create_acc_firstname" placeholder="First Name" required="required">
        </div>
        <label for="create_acc_lastname">Last Name: </label>
        <div>
            <input type="text" name="create_acc_lastname" id="create_acc_lastname" placeholder="Last Name" required="required">
        </div>
        <!--
        <label for="create_acc_type">I am a : </label>
        <select type="text" id="create_acc_type" name="create_acc_type">
            <option>Student</option>
            <option>Staff</option>
            <option>Visitor</option>
        </select> -->
        <input id="create_acc_submit" type="submit" value="Create Account"/>
        <!--<input type="reset" value="Reset">-->
    </form>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#config-web-app -->
    <!--<script src="../Javascript/signup.js"></script>-->
    <!--registeracc.js is the script that registers the sign in process-->
    <script src="../Javascript/registeracc.js"></script>
</body>

</html>
