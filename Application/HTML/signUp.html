<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Script files -->
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <script src="../Javascript/jquery-3.4.1.min.js"></script>
  <!-- Sign Up title -->
  <title>Sign Up</title>
  <!-- Meta values -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Adding Bootstrap CSS Stylesheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Adding CSS Stylsheet-->
  <link rel="stylesheet" type="text/css" href="../CSS/login-signup.css">
  <link rel="stylesheet" type="text/css" href="../CSS/header.css">
  <!-- Adding jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
</head>

<body>
  <!-- Adding a heading (with a navigation bar) -->
  <header>
    <div class="leftNav"><a class="logo" href="../index.html">ParkAway</a></div>
    <!-- Adding a navigation bar -->
    <nav>
      <ul>
        <li><a href='../Application/HTML/map.html'>BCIT Map</a></li>
        <li><a href='../Application/HTML/aboutUS.html'>About Us</a></li>
        <li><a href="../Application/HTML/services.html">Services</a></li>
        <li><a href="../Application/HTML/contact.html">Contact</a></li>
      </ul>
    </nav>
    <!-- Right side of the header -->
    <div class="rightNav "></div>
    <div class="mediaIconDiv">
      <img class="mediaIcon" src="../Application/Images/menu_icon.png" width="120" height="120" alt="Menu Icon">
    </div>
  </header>
  <div class='slider'>
    <ul>
      <li><a href='../Application/HTML/map.html'>BCIT Map</a></li>
      <li><a href='../Application/HTML/aboutUS.html'>About Us</a></li>
      <li><a href="../Application/HTML/services.html">Services</a></li>
      <li><a href="../Application/HTML/contact.html">Contact</a></li>
    </ul>
  </div>

  <div class="container" id="container">

    <!-- SIGN UP-->
    <div class="form-container sign-up-container">
      <form id="sign_in" name="sign_in">
        <!-- Title of the sign in section -->
        <h1 class="formText"> SIGN IN</h1>
        <!-- Input field for the username -->
        <input class="inputFields" type="text" name="sign_in_username" id="sign_in_username" required="required"
          placeholder="USERNAME">
        <!-- Input field for the password -->
        <input class="inputFields" type="password" name="sign_in_password" id="sign_in_password" required="required"
          placeholder="PASSWORD" />
        <button class="btn btn-primary button" id="loginsubmit" type="submit" value="Sign in">Sign In</button>
        <p class="forgotPass">Forgot your password?</p>
      </form>
    </div>

    <!-- SIGN UP-->
    <div class="form-container sign-in-container">
      <form id="create_acc_form" name="create_acc_form">
        <!-- Title of the create an account section -->
        <h1 class="formText">Create an Account</h1>
        <!-- Input field for the first name -->
        <input class="inputFields" type="text" name="create_acc_firstname" id="create_acc_firstname"
          placeholder="FIRST NAME" required="required">
        <!-- Input field for the last name -->
        <input class="inputFields" type="text" name="create_acc_lastname" id="create_acc_lastname"
          placeholder="LAST NAME" required="required">
        <!-- Input field for the username -->
        <input class="inputFields" type="text" name="create_acc_username" id="create_acc_username"
          pattern="^[a-zA-Z0-9]{6,}$" placeholder="USERNAME" required="required">
        <!-- Input field for the email -->
        <input class="inputFields" type="email" name="create_acc_email" id="create_acc_email" placeholder="EMAIL"
          required="required">
        <!-- Input field for the password -->
        <input class="inputFields" type="password" name="create_acc_password" id="create_acc_password"
          required="required" placeholder="PASSWORD">
        <!-- Input field for the confirm password -->
        <input class="inputFields" type="password" name="confirmpassword" id="confirmpassword" required="required"
          placeholder="CONFIRM PASSWORD">
        <button class="btn btn-primary button" id="create_acc_submit" type="submit" value="Create Account">Sign
          Up</button>
      </form>

    </div>

    <!-- OVERLAY-->
    <div class="overlay-container">
      <div class="overlay">

        <!-- SIGN UP -->
        <div class="overlay-panel overlay-left">
          <!-- Heading for the sign up panel -->
          <h1>New to ParkAway?</h1>
          <hr class="underline">
          <p>Enter your details and start your journey now</p>
          <button class="btn btn-outline-primary changeButton" id="signUp">Sign Up</button>
        </div>

        <!-- SIGN UP-->
        <div class="overlay-panel overlay-right">
          <!-- Heading for the sign in panel -->
          <h1>Already Have An Account?</h1>
          <hr class="underline">
          <p>Sign in to continue with your account</p>
          <button class="btn btn-outline-primary changeButton" id="signIn">Sign In</button>

        </div>
      </div>
    </div>
  </div>

  <!--
        <div id="firebaseui-auth-container"></div>
        <div id="loader">Loading...</div>
        -->
  <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>
  <script src="../Javascript/registeracc.js"></script>
  <script src="../Javascript/signup.js"></script>
</body>

</html>
