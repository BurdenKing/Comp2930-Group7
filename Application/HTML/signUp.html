<!DOCTYPE html>
<html lang="en">

<head>
    <title>ParkAway Sign-up</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/">
    <script>
    validation = () => {
        
        let username = document.forms["accform"]["username"];               
        let password = document.forms["accform"]["password"];    
        let firstname = document.forms["accform"]["firstname"];  
        let lastname =  document.forms["accform"]["lastname"];  
        let email = document.forms["accform"]["email"];  
        let type = document.forms["accform"]["type"];  
    
        if (username.value == "") {
            window.alert("Please enter your username.");
            username.focus();
            return false;
        }

        if (password.value == "") { 
            window.alert("Please enter your password."); 
            password.focus(); 
            return false; 
        } 

        if (firstname.value == "") { 
            window.alert("Please enter your first name."); 
            firstname.focus(); 
            return false; 
        } 

        
        if (lastname.value == "") { 
            window.alert("Please enter your last name."); 
            lastname.focus(); 
            return false; 
        } 

        if (email.value == "" || email.value.indexOf("@", 0) < 0)                                   
        { 
            window.alert("Please enter a valid e-mail address."); 
            email.focus(); 
            return false; 
        } 
    
        if (type.selectedIndex < 1)                  
        { 
            alert("Please select a person type."); 
            type.focus(); 
            return false; 
        } 
    
        return true;
        }
    </script>
</head>
<body>

    <form name="accform" onsubmit="return validation()">
        <h2>Create a ParkAway Account!</h2>
        Username: <br>
        <input type="text" name="username" placeholder="Mickey">
        <br><br>
        Password: <br>
        <input type="text" name="password" placeholder="Mickey">
        <br><br>
        First Name: <br>
        <input type="text" name="firstname" placeholder="Mickey">
        <br><br>
        Last Name: <br>
        <input type="text" name="lastname" placeholder="Mouse">
        <br><br>
        Email Address: <br>
        <input type="text" name="email" placeholder="My email">
        <br><br>
        I am a : <select type="text" name="type">
            <option>Student</option>
            <option>Staff</option>
            <option>Visitor</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>

</html>
