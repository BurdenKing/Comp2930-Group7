<!DOCTYPE html>
<html lang="en">

<head>
    <title>ParkAway Sign-up</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/">
    <script src="../Javascript/validation.js"></script>
    <script src="../Javascript/createAcc.js"></script>
</head>
<body>

    <form name="accform" onsubmit="return validation()">
        <h2>Create a ParkAway Account!</h2>
        Username: <br>
        <input type="text" name="username" placeholder="Enter Username">
        <br><br>
        Password: <br>
        <input type="password" name="password" placeholder="Enter Password">
        <br><br>
        Confirm Password: <br>
        <input type="password" name="confirmpassword" placeholder="Re-enter Password">
        <br><br>
        First Name: <br>
        <input type="text" name="firstname" placeholder="Mickey">
        <br><br>
        Last Name: <br>
        <input type="text" name="lastname" placeholder="Mouse">
        <br><br>
        Email Address: <br>
        <input type="text" name="email" placeholder="My email">
        <br><br>
        I am a : <select type="text" name="type">
            <option>Student</option>
            <option>Staff</option>
            <option>Visitor</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>

</html>
