<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ParkAway</title> 
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Adding Bootstrap CSS Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Adding CSS Stylsheet-->
    <link rel="stylesheet" type="text/css" href = "../CSS/main.css"> 
    <!-- Adding jQuery -->
    <script src = "../Javascript/jquery-3.4.1.min.js"></script>
  </head>

  <body id="background">
  <!-- Pre loading screen -->
  <div id="loading">
    <div class="spinner"></div> 
  </div>
      
  <!-- Adding a heading (with a navigation bar) -->  
  <header id ="fade">
    <div class = "leftNav"><a class = "logo">ParkAway</a></div>
    <!-- Adding a navigation bar --> 
    <nav>
      <ul>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>  
      </ul>    
    </nav>
    <!-- Right side of the header -->
    <div class = "rightNav"><button class="btn btn-primary btn-lg myButton" type="submit">Sign In</button></div>
  </header>

  <!-- Title of homepgae -->
  <div class = "titleText">
    <h1>ParkAway</h1>
    <h3>The Crowdsourcing solution to parking</h3>
  </div>
 
  <!-- Scroll down buttons -->

  <!-- JavaScript-->
  <script>
    // Pre-loading Screen
    var overlay = document.getElementById("loading");

    window.addEventListener('load', function() {
      overlay.style.display = 'none';
    });

    // Fade In On Load
    $(document).ready(function(){
      $("fade").hide(0).delay(500).fadeIn(3000)
    });
  </script>
     <script src = "../Javascript/jquery-3.4.1.min.js"></script>
  </body>
</html>
