<!DOCTYPE html>
<html lang="en">

<head>
    <title>ParkAway Account Info</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../CSS/userAccount.css">
    <script src="../Javascript/jquery-3.4.1.min.js"></script>
    <script src="../Javascript/userAccount.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>



</head>

<body>
        <header>
             
        </header>

        <div id="account-main-body">
            
            <!-- user Name-->
            <div id="account-user-name-div">   
                <p id ="user-name"></p>
            </div>
            
            <!-- left side -->
            <div id="account-stats">
                <div>
                    <img></img>
                    <p id="user-reports"></p>
                </div>
                <div>
                    <button type='button' id="btn-change-password">Change password</button>
                </div>
              
                
            

            <!-- right side-->
            <div id="account-reward">
                <div>
                    <img></img>
                    <input type="radio" name="radioBtn" id="reward-1" value ="reward1" checked>
                    <p>50</p>
                </div>
                <div>
                    <img></img>
                    <input type="radio" name="radioBtn" id="reward-2" value="reward2">
                    <p>30</p>
                </div>
                <div>
                    <img></img>
                    <input type="radio" name="radioBtn" id="reward-3" value="reward3">
                    <p>25</p>
                </div>
                <div>
                    <img></img>
                    <p id="user-points"></p>
                </div>
            
                <div id="add-update">
                    <button id="btn-redeem" type="button" class="btn btn-info btn-lg" data-toggle="modal"
                        data-target="#myModal">Redeem</button>
                </div>
            


        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body" id="content-redeem">
                        <div id="redeem-confirmation">
                            
                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>


        <!-- this form is hidden until user clicks change password button-->
        <div class="form-popup" id="changePass">
            <form class="form-container" method ="POST" >   
                <label for="opsw"><b>Old Password</b></label>
                <input type="password" id="oldPas" placeholder="Old Password" name="opsw" required>
                      
                <label for="psw"><b>New Password</b></label>
                <input type="password" id ="newPass" placeholder="Enter Password" name="psw" required >

                <label for="psw2"><b>Confirm Password</b></label>
                <input type="password" id ="newPass2" placeholder="Enter Password Again" name="psw2" required >
                <div id="errorMsg" > </div>

                <button type="button" class="btn" value ="Change" id="changebtn"> Change </button>
                <button type="button" class="btn cancel" id="closeForm">Close</button>           
             </form>
        </div> 
    </div>

    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>
</body>
</html>
